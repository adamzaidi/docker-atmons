# .github/workflows/update-mod.yml
name: Update Mod from CurseForge

on:
  schedule:
    - cron: "0 0 * * *" # daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-mod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update launch.sh to latest ServerFiles
        env:
          CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
        run: |
          if [ -z "$CURSEFORGE_API_KEY" ]; then
            echo "Missing CURSEFORGE_API_KEY secret"
            exit 1
          fi
          node fetch_latest_server_files.js

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add launch.sh
          git commit -m "chore: bump ServerFiles to latest (CurseForge)"
          git push