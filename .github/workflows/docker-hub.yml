name: Docker Hub Image Deploy

on:
  push:
    branches: ["main"]

jobs:
  docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Extract SERVER_VERSION from launch.sh
        shell: bash
        run: |
          SERVER_VERSION=$(grep '^SERVER_VERSION=' launch.sh | head -n 1 | cut -d '=' -f2 | tr -d '"' | tr -d "'")
          if [ -z "$SERVER_VERSION" ]; then
            echo "SERVER_VERSION not found in launch.sh"
            exit 1
          fi
          echo "SERVER_VERSION=$SERVER_VERSION" >> $GITHUB_ENV
          echo "Detected SERVER_VERSION=$SERVER_VERSION"

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (version tag + latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/docker-atmons:${{ env.SERVER_VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/docker-atmons:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max